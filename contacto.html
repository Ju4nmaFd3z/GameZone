<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacto - GameZone">
    <link rel="stylesheet" href="estilos.css">
    <title>Contacto - GameZone</title>
</head>

<body>
    <header class="cabecera">
        <div class="brand">
            <img class="logo" src="imagenes/gamezone-logo.png" alt="Logo de GameZone">
        </div>
        <nav class="navegacion">
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="guias.html">Guías</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main id="contenido-principal">
        <section class="tarjeta-intro">
            <h2>Contacto</h2>
            <p>Envíanos tus dudas o sugerencias</p>
        </section>
        <section class="tarjeta">
            <h2>Formulario de contacto</h2>
            <form name="contacto" action="contacto.html" method="post">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="tu@email.com" required>
                </div>
                <div>
                    <label for="asunto">Asunto:</label>
                    <input type="text" name="asunto" id="asunto" placeholder="Tema del mensaje" required>
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" rows="6" placeholder="Escribe tu mensaje aquí..." required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section class="tarjeta">
            <h2>Otros datos de contacto</h2>
            <p><strong>Email:</strong> info@gamezone.com</p>
            <p><strong>Teléfono:</strong> +34 912 345 678</p>
            <p><strong>Horario:</strong> Lunes a Viernes, 9:00 - 18:00</p>
        </section>
    </main>
    <footer class="pie">
        <p>&copy; 2025 Todos los derechos reservados</p>
    </footer>
</body>

</html>
