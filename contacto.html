<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacto - GameZone">
    <link rel="stylesheet" href="estilos.css">
    <title>Contacto - GameZone</title>
</head>

<body>
    <header class="cabecera">
        <div class="brand">
            <img class="logo" src="imagenes/gamezone-logo.png" alt="Logo de GameZone">
        </div>
        <nav class="navegacion">
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="guias.html">Guías</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main id="contenido-principal">
        <section class="tarjeta-intro">
            <h2>Contacto</h2>
            <p>Envíanos tus dudas o sugerencias</p>
        </section>
        <section class="tarjeta">
            <!-- <h2>Formulario de contacto</h2> -->
            <form name="contacto" action="contacto.html" method="post" autocomplete="off">
                <fieldset>
                    <legend>Formulario de contacto</legend>
                    <div class="form-row">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-row">
                        <label for="categoria">Categoría de Juego:</label>
                        <select name="categoria" id="categoria">
                            <option disabled selected>Selecciona Categoría</option>
                            <option value="rol">Rol</option>
                            <option value="aventura">Aventura</option>
                            <option value="shooter">Shooter</option>
                            <option value="deportes">Deportes</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label>Plataforma:</label>
                        <label><input type="radio" name="plataforma" value="pc" required> <p>PC</p></label>
                        <label><input type="radio" name="plataforma" value="ps5" required> <p>PS5</p></label>
                        <label><input type="radio" name="plataforma" value="ns" required> <p>Nintendo Switch</p></label>
                    </div>
                    <div class="form-row">
                        <label><input type="checkbox" name="subcripcion" checked> Suscribirse a noticias</label>
                    </div>
                    <input type="hidden" name="product-id" value="1234">
                    <div class="form-row">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="tu@email.com" required>
                    </div>
                    <div class="form-row">
                        <label for="asunto">Asunto:</label>
                        <input type="text" name="asunto" id="asunto" placeholder="Tema del mensaje" required>
                    </div>
                    <div class="form-row">
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="mensaje" id="mensaje" rows="6" placeholder="Escribe tu mensaje aquí..." required></textarea>
                    </div>
                    <div class="form-row">
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpiar Formulario</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <section class="tarjeta">
            <h2>Otras Opciones</h2>
            <table class="tabla">
                <thead>
                    <tr>
                        <th colspan="2">Datos de Contacto & Info</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>Email:</strong></td>
                        <td>info@gamezone.com</td>
                    </tr>
                    <tr>
                        <td><strong>Teléfono:</strong></td>
                        <td>+34 912 345 678</td>
                    </tr>
                    <tr>
                        <td><strong>Horario:</strong></td>
                        <td>Lunes a Viernes, 9:00 - 18:00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer class="pie">
        <p>&copy; 2025 Todos los derechos reservados</p>
    </footer>
</body>

</html>
